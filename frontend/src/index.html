<!-- Feedback Form Modal -->
<div class="modal" id="feedbackModal">
  <div class="modal-content">
      <span class="close" id="close-feedback-form">&times;</span>
      <h3>Feedback Form</h3>
      <form id="feedbackForm">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="comments">Leave Comments:</label>
          <textarea id="comments" name="comments" rows="4" required></textarea>
          
          <label>Would you like to receive further offers from us?</label>
          <input type="radio" id="accept-offers-yes" name="accept-offers" value="yes">
          <label for="accept-offers-yes">Yes</label>
          <input type="radio" id="accept-offers-no" name="accept-offers" value="no">
          <label for="accept-offers-no">No</label>
          
          <button type="submit">Submit</button>
      </form>
  </div>
</div>

<!-- Icon container -->
<div class="icon-container">
    <i class="fas fa-comment-alt"></i>
</div>

<!-- Feedback data container -->
<div id="feedbackContainer" style="display: none;"></div>

<script>
  var feedbackData = []; // Array to store feedback data

  var modal = document.getElementById('feedbackModal');
  var btn = document.getElementById("open-feedback-form");
  var span = document.getElementById("close-feedback-form");

  btn.onclick = function() {
      modal.style.display = "block";
  }

  span.onclick = function() {
      modal.style.display = "none";
  }

  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }

  var form = document.getElementById('feedbackForm');
  form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      var email = document.getElementById('email').value;
      var comments = document.getElementById('comments').value;
      var acceptOffers = document.querySelector('input[name="accept-offers"]:checked').value || 'no';
      
      var feedback = {
          email: email,
          comments: comments,
          acceptOffers: acceptOffers
      };
      
      feedbackData.push(feedback);
      console.log(feedbackData); // Output the feedback data array
      
      modal.style.display = "none"; // Close the modal after submission
      form.reset(); // Reset the form fields

      displayFeedbackData(); // Call function to display feedback data
  });

  // Function to display the feedback data within the testimonials section

function displayFeedbackData() {
    var testimonialCarousel = document.getElementById('testimonial-carousel');

    feedbackData.forEach(function(feedback, index) {
        var carouselItem = document.createElement('div');
        carouselItem.className = 'carousel-item';
        if (index === 0) {
            carouselItem.classList.add('active');
        }

        var testimonial = document.createElement('div');
        testimonial.className = 'testimonial';
        testimonial.innerHTML = '<img src="customer' + (index + 1) + '.jpg" alt="Customer ' + (index + 1) + '">' +
                                '<p>"' + feedback.comments + '"</p>' +
                                '<p>- ' + feedback.email + '</p>';

        carouselItem.appendChild(testimonial);
        testimonialCarousel.appendChild(carouselItem);
    });

    // Reset the feedback data array after displaying it
    feedbackData = [];

    // Reset the feedback container display
    var feedbackContainer = document.getElementById('feedbackContainer');
    feedbackContainer.style.display = 'none';
}



  // Call the displayFeedbackData function to show feedback data
  displayFeedbackData();

  
</script>
